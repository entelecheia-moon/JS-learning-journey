<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <p>abcdefg</p>
    <div>1很少使用</div>
    <div><img src="images/三种动态创建元素的区别.png" alt=""></div>
    <div class="inner1"></div>
    <div class="inner2"></div>
    <div class="create"></div>
    <script>
        // window.onload=function() {
        //     document.write('<div>123456</div>');
        // }
        // 三种创建元素方式区别
        // 1.document.write()创建元素  如果页面文档流加载完毕,在调用这句话会导致页面重绘
        var btn = document.querySelector('button');
        btn.onclick = function () {
            document.write('<div>123</div>')
        }
        document.write('<div>123</div>')
        // 2.innerHtml  创建元素
        // 不采取数组形式---太慢
        var inner1=document.querySelector('.inner1');
        for(var i=0;i<=100;i++) {
            inner1.innerHTML+='<a href="#">百度</a>'
        }
        // 使用数组---最快
        var inner2=document.querySelector('.inner2');
        var arr=[];
        for(var i=0;i<=100;i++) {
            arr.push('<a href="#">百度</a>');
        }
        inner2.innerHTML=arr.join('');
        // 3.document.createElement()创建元素
        var create=document.querySelector('create');
        for (var i=0;i<=100;i++) {
            var a=document.createElement('a');
            create.appendChild(a);
        }
    </script>
</body>

</html>
