        // do while 至少执行一次

        do {
            console.log('今年'+ i + '岁了');
            i++;
        } while (i<=100)
        // 2.
        var sum = 0;
        var j =1;
        do {
            j++;
            sum +=j;
        } while (j<=100)
        console.log(sum);

        do {

        } while (message !=='我爱你')
        alert('我也爱你')
