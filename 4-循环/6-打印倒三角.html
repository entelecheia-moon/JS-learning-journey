<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (var i=1;i<=10;i++) {
            for (var j=i;j<=10;j++) {
                str = str + '⭐'
            }
            str = str + '\n';
        }
        // for (var i=10;i>=1;i--) {
        //     for (var j=i;j>=1;j--) {
        //         str = str + '♂';
        //     }
        //     str = str + '\n';
        // }
        // 正三角
        for (var i=1;i<=10;i++) {
            for (var j=i;j>=1;j--) {
                str=str + '*';
            }
            str =str + '\n';
        }
        alert(str);
    </script>
</head>
