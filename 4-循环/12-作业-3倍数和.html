<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum1 = 0;
        var sum2 = 0;
        for (var i=1;i<=100;i++) {
            if (i % 7 !==0) {
                continue;
            }
            sum1 +=i;
        }
        for (var i=1;i<=100;i++) {
            if (i % 7 ==0) {
                sum2 += i;
            }
        }
        alert(sum1);
        alert(sum2);
    </script>
</head>
