<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加数组元素
        // 1.push() 在我们数组的末尾 添加一个或者多个数组元素 push 推
        var arr=[1,2,3];
        arr.push(4,'pink');
        console.log(arr.push(4,'pink'));
        console.log(arr);
        // push完毕之后,返回的结果是  新数组的长度
        // 原数组也会发生变化

        // 2.unshift在我们数组的开头 添加一个或多个数组元素
        arr.unshift('red','blue');
        console.log(arr.unshift('lalala'));
        console.log(arr);
        // 与push相同

        // 3.pop()删除数组最后一个元素
        arr.pop();  //删去了pink
        console.log(arr.pop());  //4
        console.log(arr);
        //pop()完毕之后 返回的是删除的那个元素


        //4.shift()删除数组第一个元素
        arr.shift();
        console.log(arr.shift());
        console.log(arr);
        // pop()相同
    </script>
</head>
<body>
    
</body>
</html>
