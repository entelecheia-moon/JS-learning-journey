    <script>
        // 根据charAt(index)
        var str='andy';
        console.log(str.charAt(3));
        for(var i=0;i<str.length;i++) {
            console.log(str.charAt(i));
        }
        // 2.charCodeAt(index) 返回对应索引号的字符ASCII的值  目的:判断用户按下哪个键
        console.log(str.charCodeAt(0));  //97
        // 3.str[index]--h5新增的
        console.log(str[0]);
    </script>
