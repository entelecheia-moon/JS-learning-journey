<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <p>
            请输入中文姓名
            <input type="text" name="" id="nameField">
            <span class="warning" id="nameWarning">输入的姓名不合法</span>
        </p>
        <p>
            请输入手机号码
            <input type="text" name="" id="telField">
            <span class="warning" id="telWarning">输入的手机号码不合法</span>
        </p>
        <p>
            请输入email
            <input type="text" name="" id="emailField">
            <span class="warning" id="emailWarning">输入的email不合法</span>
        </p>
        <p>
            请输入身份证号
            <input type="text" name="" id="letField">
            <span class="warning" id="letWarning">输入的身份证号不合法</span>
        </p>

    </div>
    <script>
        // 姓名
        var regname = /^[\u4e00-\u9fa5]{2,4}$/;    //2-4个中文字符正则
        var nameField = document.getElementById('nameField');
        var nameWarning = document.getElementById('nameWarning');
        // 手机号码
        var reg_tel = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;    //11位手机号码正则
        var telField = document.getElementById('telField');
        var telWarning = document.getElementById('telWarning');
        // 身份证
        var let_IDRe18 = /^([1-6][1-9]|50)\d{4}(18|19|20)\d{2}((0[1-9])|10|11|12)(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/
        var let_IDre15 = /^([1-6][1-9]|50)\d{4}\d{2}((0[1-9])|10|11|12)(([0-2][1-9])|10|20|30|31)\d{3}$/
        var letField = document.getElementById('letField');
        var letWarning = document.getElementById('letWarning');
        // email
        var reg_email = /^\w{2,}\@\w{2,}\.[a-z]{2,4}(\.[a-z]{2,4})?$/;
        var emailField = document.getElementById('emailField');
        var emailWarning = document.getElementById('emailWarning');

        // 当文本失去焦点,就是光标不在文本框中了
        nameField.onblur = function () {
            // 得到姓名
            var name = nameField.value;
            //验证
            if (regname.test(name)) {
                nameWarning.style.display = 'none';
            } else {
                nameWarning.style.display = 'inline';
            }
        };

        // 手机号码
        telField.onblur = function () {
            var tel = telField.value;
            if (reg_tel.test(tel)) {
                telWarning.style.display = 'none';
            } else {
                telWarning.style.display = 'inline';
            }
        };

        // email
        emailField.onblur = function () {
            var email = emailField.value;
            if (reg_email.test(email)) {
                emailWarning.style.display = 'none';
            } else {
                emailWarning.style.display = 'inline';
            }
        };
        // 身份证
        letField.onblur = function () {
            var let = letField.value;
            if (let_IDRe18.test(let) || let_IDre15.test(let)) {
                letWarning.style.display = 'none';
            } else {
                letWarning.style.display = 'inline';
            }
        };

    </script>
</body>

</html>
