<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 某快递公司运单号形式是这样的:123-4567-890,请使用正则表达式检查某字符串是否符合此格式
        var regexp1=/^\d\d\d-\d\d\d\d-\d\d\d$/;
        var str1='444-5555-666';
        var str2='44-123-54';
        console.log(regexp1.test(str1));
        console.log(regexp1.test(str2));

        // 某产品的验证密匙形式是这样的:口口口-口口口口-口口口,其中口表示表示字母数字或者下划线,请使用正则表达式检查某字符串是否符合此格式
        var regexp2=/^\w\w\w-\w\w\w\w-\w\w\w$/;
        var str3='abc-__ab-12A';
        var str4='jskhwud2325';
        console.log(regexp2.test(str3));
        console.log(regexp2.test(str4));

        // 某产品批号形式为:123.45^67#89,请使用正则表达式检查某字符串是否符合此格式
        var regexp3= /^\d\d\d\.\d\d\^\d\d\#\d\d$/;
        var str5='123.45^67#89';
        var str6='312eqdmwkj';
        console.log(regexp3.test(str5));
        console.log(regexp3.test(str6));
    </script>
</body>
</html>
