<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 要检查的字符串
        var str='456789';
        //正则表达式规则
        // 这个正则表达式表示一个形式:以m开头,n结尾,中间是6位数
        var regexp=/^m\d{6}n$/;
        // var regexp=/^\d{6}$/;
        // 检查
        if(regexp.test(str)){
            alert('符合规则');
        }else {
            alert('不符合规则');
        }
        var str1='m123456n';
        var str2='m1234567n';
        var str3='m123b456n';
        var str4='123456';
        console.log(regexp.test(str1));   //true
        console.log(regexp.test(str2));   //false
        console.log(regexp.test(str3));   //false
        console.log(regexp.test(str4));   //false
    </script>
</body>
</html>
