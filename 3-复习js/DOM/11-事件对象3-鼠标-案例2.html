<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        body{
            height: 2000px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <h1 id="info">0</h1>
    <script>
        var obox = document.getElementById('box');
        var oinfo = document.getElementById('info');
        // 全局变量就是info中显示的数字;
        var a = 0;
        // 给盒子添加鼠标添加滚轮事件监听
        obox.onmousewheel = function (e) {
            // 阻止默认事件:就是说用户在盒子里面滚动鼠标滚轮的时候,此时不会引发页面的滚动条的滚动
            e.preventDefault();
            // 向下滚为-
            if (e.deltaY > 0) {
                a--;
            } else {
                a++;
            }
            oinfo.innerText = a;
        }
    </script>
</body>

</html>
