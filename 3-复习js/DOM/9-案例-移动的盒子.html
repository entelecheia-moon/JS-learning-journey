<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            background-color: rgba(0,0,0,.6);
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var obox = document.getElementById('box');
        // 全局变量 t,l分别表示盒子的top属性值和left属性值
        var t = 100;
        var l = 100;
        // 监听document对象的键盘按下事件监听，表示当用户在整个网页上按下按键的时候
        document.onkeydown = function (e){
            switch (e.keyCode) {
                case 37:
                    l -= 5;
                    break;
                case 38:
                    t -= 5;
                    break;
                case 39:
                    l += 5;
                    break;
                case 40:
                    t += 5;
                    break;
            }

            // 更改样式
            obox.style.top = t + 'px';
            obox.style.left = l + 'px';
        };

    </script>
</body>

</html>
