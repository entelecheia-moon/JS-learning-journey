    <title>Document</title>
    <style>
        #box{
            width: 100px;

    <script>

        var obtn = document.getElementById('btn');
        // obox.onclick = function () {

        // };
        // obtn.onclick = function (e) {
        //     e.stopPropagation();
        //     console.log('我是按钮');
        // };
        obox.addEventListener('click',function(e){
            e.stopPropagation()
            console.log('我是盒子');
        },true);
        obtn.addEventListener('click',function(){
            console.log('我是按钮');
        },true);
        
    </script>
</body>

</html>
