<!DOCTYPE html>

    <title>Document</title>
    <script>
        function sort(arr) {
            var sep;
            for (var i=1;i<=arr.length-1;i++) {
                for (var j=0;j<=arr.length-i;j++) {
                    if (arr[j]>arr[j+1]) {
                        sep=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=sep;
                    }
                }
            }
            return arr;
        }
        var arr1=sort([5,4,3,2,1]);
        console.log(arr1);
    </script>
