    <script>
        function getResult () {
            return 666;
        }
        getResult();
        console.log(getResult);
        function cook(aru) {  //形参是接受实参的
            return aru;
        }
        console.log(cook('汉堡'));
        // 求任意两个数的和
        function getSum(num1,num2) {
            return num1+num2;
        }
        console.log(getSum(1,3));
        // 2.任意两个数之间的和
        function Sum (num1,num2) {
            var sum=0;
            for (var i=num1;i<=num2;i++) {
                sum+=i;
            }
            return sum;
        }
        console.log(Sum(1,100));
    </script>
