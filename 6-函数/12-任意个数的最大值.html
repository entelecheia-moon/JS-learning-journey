    <title>Document</title>
    <script>
        function getMax() {
            var max=arguments[0];
            for (var i=0;i<arguments.length;i++) {
                if (arguments[i]>max) {
                    max=arguments[i];
                } else {
                    max=max;
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,2,3,4,18));
        console.log(getMax(1,2,3,43,89,12,908));
    </script>
