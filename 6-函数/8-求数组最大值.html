    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i=1;i<=arr.length;i++) {
                if (arr[i]>max) {
                    max=arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax([1,2,45,2,67,13]));
        var re=getArrMax([1,2,45,2,67,13]);
        alert(re);
    </script>
