<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            background-color: #fff;
        }
        h1{
            text-align: center;
            cursor: pointer;
        }
        .box{
            position: absolute;
            width: 460px;
            height: 280px;
            background-color: white;
            left: 50%;
            top: 200px;
            transform: translateX(-50%);
            padding: 0px 20px;
            box-sizing: border-box;
            box-shadow: 0,4px,8px,0,rgba(0,0,0,0.85);
            display: none;
        }
        .box h3{
            text-align: center;
            font-weight: normal;
            /* background-color: aqua; */
        }
        .box .box1,
        .box .box2{
            height: 40px;
            /* background-color: aquamarine; */
            margin-bottom: 20px;
        }
        p{
            float: left;
            display: block;
            margin: 0;
            padding: 0;
            width: 70px;
            height: 40px;
            line-height: 40px;
            text-align: right;
        }
        input{
            float: left;
            margin-left: 10px;
            width: 320px;
            height: 30px;
            margin-top: 2.5px;
        }
        a{
            display: block;
            width: 210px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 20px auto;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: black;
        }
        .gb{
            position: absolute;
            right: -20px;
            top: -20px;
            width: 40px;
            height: 40px;
            background-color: rgb(240, 239, 239);
            border-radius: 50%;
            color: black;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>点击,弹出登录框</h1>
    <div class="box">
        <h3>登录会员</h3>
        <div class="box1">
            <p>用户名: </p>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div class="box2">
            <p>登录密码: </p>
            <input type="text" placeholder="请输入登录密码">
        </div>
        <a href="#">登录会员</a>
        <div class="gb">关闭</div>
    </div>
    <script>
        var body=document.querySelector('body');
        var h1=document.querySelector('h1');
        var box=document.querySelector('.box');
        var gb=document.querySelector('.gb');
        h1.addEventListener('click',function(){
            box.style.display='block';
            body.style.backgroundColor='rgba(0,0,0,0.5)';
        });
        gb.addEventListener('click',function(){
            box.style.display='none';
            body.style.backgroundColor='#fff';
        });
        box.addEventListener('onmousedown', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            box.style.left=x+'px';
            box.style.top=y+'px';
        });   
        box.addEventListener('onmouseup', function (e) {
            box.style.left=x+'px';
            box.style.top=y+'px';
        });  

    </script>
</body>
</html>
