    <script>
        var str = "小可爱'hh'";
        console.log(str);
        // \n  换行
        var str1 = "我是一个'高富帅'的\n程序员";
        console.log(str1);
        alert('浪漫主义的花\n终究会盛开在\n理想主义的土壤上。')
        // 1.检测获取字符串的长度
        var str2 = "my name is andy";
        console.log(str2.length);
        // 2.字符串的拼接
        console.log('春天'+'冬天');
        console.log(str + str1);
        // 显示年龄的案例
        var age =  prompt('请输入你的年龄');
        var str3 = '你今年已经' + age + '岁了';
        alert(str3);
        var flag = true;
        var flag1= false;
        console.log(flag + 1);//true 参与加法运算当一来算 false当0来看
        // 变量不声明赋值 就是undfined 未定义数据类型
        var str4;
        console.log(str4);
        var variable = undefined;
        console.log(variable + 'pink');
        console.log(variable + 1);
        // null空值
        var space = null;
        console.log(space + 'pink');
        console.log(space + 1);
        // isNaN()来判断非数字--是返回flase
        console.log(isNaN('123'));
        // typeof 获取数据类型
        console.log(typeof age);
        // 颜色不同
        console.log(18);
        console.log('18');
    </script>
