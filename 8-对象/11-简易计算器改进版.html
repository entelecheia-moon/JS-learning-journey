<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tan = parseFloat(prompt('欢迎使用简易计算器:' + '\n' + '1.加法运算:' + '\n' + '2.减法运算:' + '\n' + '3.乘法运算:' + '\n' + '4.除法运算:' + '\n' + '5.退出:' + '\n' + '请输入您的选项:'));
        function jisuan(shuzi) {
            var num1 = parseFloat(prompt('输入第一个数'));
            var num2 = parseFloat(prompt('请输入第二个数'));
            var result;
            switch (parseFloat(shuzi)) {
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
            }
            alert(result);
            tan = parseFloat(prompt('欢迎使用简易计算器:' + '\n' + '1.加法运算:' + '\n' + '2.减法运算:' + '\n' + '3.乘法运算:' + '\n' + '4.除法运算:' + '\n' + '5.退出:' + '\n' + '请输入您的选项:'));
        }
        while (1 == 1) {
            if(tan=='1') {
                jisuan('1');
            }
            if(tan=='2') {
                jisuan('2');
            }
            if(tan=='3') {
                jisuan('3');
            }
            if(tan=='4') {
                jisuan('4');
            }
            if(tan=='5') {
                break;
            }
        }

    </script>
