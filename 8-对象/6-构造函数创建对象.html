<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将对象里面相同的属性封装到函数里
        // 1.创建四大天王的对象--相同的属性
        // 构造函数的语法格式
        // function 构造函数名 () {
        //     this.属性=值;
        //     this.方法=function() {

        //     }
        // }
        // new 构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing=function() {
                console.log();
            }
        }
        var ldh = new Star('刘德华', 18, '男');//调用函数返回的是一个对象
        console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 18, '男');
        console.log(zxy.name);
        zxy.sing('李香兰')
        // 1.构造函数名首字母大写
        // 2.构造函数 不需要return 就可以返回结果
        // 3.调用函数 必须用new
        // 4.我们只要一个new Star 就可以创建一个对象
        // 5.属性和方法前面必须加this

        
    </script>
</head>

</body>

</html>
