<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseFloat(prompt('欢迎使用简易计算器:' + '\n' + '1.加法运算:' + '\n' + '2.减法运算:' + '\n' + '3.乘法运算:' + '\n' + '4.除法运算:' + '\n' + '5.退出:' + '\n' + '请输入您的选项:'));
        switch (num) {
            case 1:
                var num1 = parseFloat(prompt('输入第一个数'));
                var num2 = parseFloat(prompt('请输入第二个数'));
                alert('结果是' + (num1 + num2));
                break;
            case 2:
                var num1 = parseFloat(prompt('输入第一个数'));
                var num2 = parseFloat(prompt('请输入第二个数'));
                alert('结果是' + (num1 - num2));
                break;
            case 3:
                var num1 = parseFloat(prompt('输入第一个数'));
                var num2 = parseFloat(prompt('请输入第二个数'));
                alert('结果是' + (num1 * num2));
                break;
            case 4:
                var num1 = parseFloat(prompt('输入第一个数'));
                var num2 = parseFloat(prompt('请输入第二个数'));
                alert('结果是' + (num1 / num2));
                break;
            default:
                alert('已退出');
        }


    </script>
</head>

</html>
