<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('输入水果名称');
        switch (fruit) {
            case '西瓜':
                alert('3.5元/斤');
                break;
            case '草莓':
                alert('10.5元/斤');
                break;
            case '香蕉':
                alert('1.8元/斤');
                break;
            case '苹果':
                alert('2.8元/斤');
                break;
            default:
                alert('当前无该商品');
        }
    </script>
</head>
