<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('输入你的分数');
        if (score >= 90) {
            alert('等级为A');
        } else if (score >= 80) {
            alert('等级为B');
        } else if (score >= 70) {
            alert('等级为C');
        }else if (score >= 60) {
            alert('等级为D');
        }else {
            alert('等级为E')
        }
    </script>
</head>
