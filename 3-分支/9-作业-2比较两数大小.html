<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt('输入一个数');
        var num2 = prompt('输入另一个数');
        if (num1 > num2) {
            alert(num1 + '比较大');
        } else if (num1 < num2) {
            alert(num2 + '比较大');
        } else {
            alert('两数一样大');
        }
    </script>
</head>
